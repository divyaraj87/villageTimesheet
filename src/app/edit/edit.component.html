<mat-card>
    <form [formGroup]="entryForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Job Number</mat-label>
        <input matInput formControlName="jobNumber" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Hours</mat-label>
        <input matInput type="number" formControlName="hours" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Start Time</mat-label>
        <input matInput type="time" formControlName="startTime" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Finish Time</mat-label>
        <input matInput type="time" formControlName="finishTime" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput type="date" formControlName="date" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </form>
  </mat-card>
